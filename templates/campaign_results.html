{{define "body"}}
<script>
    function toggleChart(chartId, checkboxId) {
        var chart = document.getElementById(chartId);
        var checkbox = document.getElementById(checkboxId);
        checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
                chart.style.display = 'block';
            } else {
                chart.style.display = 'none';
            }
        });
        // Initial state
        if (!checkbox.checked) {
            chart.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        toggleChart('sent_chart', 'toggle_sent_chart');
        toggleChart('opened_chart', 'toggle_opened_chart');
        toggleChart('clicked_chart', 'toggle_clicked_chart');
        toggleChart('downloaded_chart', 'toggle_downloaded_chart');
        toggleChart('submitted_data_chart', 'toggle_submitted_data_chart');
        toggleChart('reported_chart', 'toggle_reported_chart');
    });
</script>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div style="display:none;" id="campaignResults">
        <div class="row">
            <h1 class="page-header" id="page-title">Results for campaign.name</h1>
        </div>
        <div class="row">
            <a href="/campaigns" class="btn btn-default">

                    <i class="fa fa-caret-down"></i>
                </button>

                    <li>
                        <a href="#" onclick="exportAsCSV('results')">Results</a>
                    </li>
                    <li>
                        <a href="#" onclick="exportAsCSV('events')">Raw Events</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"

                </button>
                <div class="dropdown-menu">
                    <label class="dropdown-item"><input type="checkbox" id="toggle_sent_chart" checked> Sent Emails</label>

                    <label class="dropdown-item"><input type="checkbox" id="toggle_downloaded_chart" checked> Downloaded File</label>

            </div>
            <button id="complete_button" type="button" class="btn btn-blue" data-toggle="tooltip" onclick="completeCampaign()">

            <button type="button" class="btn btn-danger" data-toggle="tooltip" onclick="deleteCampaign()">

            <button id="refresh_btn" type="button" class="btn btn-blue" data-toggle="tooltip" onclick="refresh()">

            <span id="refresh_message">

            </span>
            
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div id="timeline_chart"></div>
                    </div>
                </div>
                <div class="row">
                    <div style="height:200px;" class="col-lg-1 col-md-1"></div>
                    <div id="sent_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                    <div id="opened_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                    <div id="clicked_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                    <div id="submitted_data_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                    <div id="downloaded_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>

                    <div style="height:200px;" class="col-lg-1 col-md-1"></div>
                </div>
                <div class="row" id="resultsMapContainer">
                    <div class="col-md-6">
                        <p style="text-align:center;">Targets Map</p>
                        <div id="resultsMap"></div>

                </div>

        <div class="row">
            <h2>Details</h2>
            <table id="resultsTable" class="table">
                <thead>
                    <tr>
                        <th>Result ID</th>
                        <th class="no-sort"></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Position</th>
                        <th>Status</th>
                        <th class="text-center">Reported</th>

                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row">
            <h2>Charting</h2>
            <div id="sent_vs_clicked_chart" style="width: 70%; height: 400px;" class="col-lg-2 col-md-2 row"></div>
            <div id="clicked_vs_submitted_chart" style="width: 70%; height: 400px;" class="col-lg-2 col-md-2 row"></div>
            <div id="clicked_position_chart" style="width: 70%; height: 400px;" class="col-lg-2 col-md-2 row"></div>
            <div class="row" style="width:70%; text-align: center;">
                <text class="highcharts-credits" style="cursor:pointer;color:#999999;font-size:15px;white-space:nowrap;fill:#999999;" id="clicked_position_text"></text>
            </div>
            <div id="sub_position_chart" style="width: 70%; height: 400px;" class="col-lg-2 col-md-2 row"></div>
            <div class="row" style="width:70%; text-align: center;">
                <text class="highcharts-credits" style="cursor:pointer;color:#999999;font-size:15px;white-space:nowrap;fill:#999999;" id="sub_position_text"></text>
            </div>
        </div>
    </div>
    <p id="testing" class="testing">AAAA</p>
    <div id="flashes" class="row"></div>
</div>
